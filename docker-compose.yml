services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - APP_VERSION=${APP_VERSION:-dev}
    container_name: starship-hud-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/starship.db
      - CORS_ORIGINS=["*"]
      - ADMIN_TOKEN=${ADMIN_TOKEN:-dev-admin-token}
      - SEED_DEMO_SHIP=${SEED_DEMO_SHIP:-true}
    volumes:
      - ${DATA_DIR:-./data}:/app/data
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - starship-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_SHOW_ROLE_SWITCHER=${SHOW_ROLE_SWITCHER:-true}
        - VITE_APP_VERSION=${APP_VERSION:-dev}
    container_name: starship-hud-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-7891}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - starship-net

networks:
  starship-net:
    name: starship-hud-network
    driver: bridge

